<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Funcionario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/loginStyle.css">
</head>
<body style="background-color: #121212; color: #ffffff;">
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Entre com seu usuário e senha!</p>

                            <form method="post" action="/funcionario/login">
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label">Nome</label>
                                    <input type="text" class="form-control form-control-lg" name="nome">
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control form-control-lg" name="senha">
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"  type="submit" >Entrar</button>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Não tem uma conta? <a href="createFuncionario.html" th:href="@{/funcionario/create}" class="text-white-50 fw-bold">Criar</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



    </div>
</body>
</html>
