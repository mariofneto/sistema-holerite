<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criação de Holerite Para o Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container col-md-4 p-3 shadow-lg rounded overflow-auto" style="max-height: 90vh;">
    <h3 class="text-center mb-3">Todos os holerites de um funcionario</h3>


    <form th:action="@{/funcionario/logado/holerites}" method="post">
        <div class="mb-2">
            <label class="form-label">Coloque o nome do funcionário para buscar seus holerites</label>
            <input type="text" class="form-control" name="nome">
        </div>

        <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>

    <a href="javascript:history.back()" class="btn btn-danger w-100 mt-2">Voltar</a>
</div>

</body>
</html>
