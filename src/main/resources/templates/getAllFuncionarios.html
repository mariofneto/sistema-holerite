<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Funcionários</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <table class="table table-bordered table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Dependentes</th>
            <th>Vale Transporte</th>
            <th>Salário Bruto</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.id}"></td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.email}"></td>
            <td th:text="${funcionario.dependentes}"></td>
            <td th:text="${funcionario.temValeTransporte}"></td>
            <td th:text="${funcionario.salarioBruto}"></td>
        </tr>
        </tbody>
    </table>

    <div><a href="getAllFuncionarios.html" class="btn btn-danger mt-3 mb-3"th:href="@{/}">Desconectar</a></div>
    <div><a href="logadoFuncionario.html" class="btn btn-primary" th:href="@{/funcionario/logado}">Voltar</a></div>

</div>
</body>
</html>
