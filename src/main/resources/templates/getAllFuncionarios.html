<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funcionários</title>
</head>
<body style="background-color: #5e9c9b; color: #ffffff; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="width: 90%; max-width: 1000px; background-color: #2b3a42; padding: 20px; border-radius: 10px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);">

    <table style="width: 100%; background-color: #1f2a30; border-collapse: collapse; color: white;">
        <thead style="background-color: #121a1f;">
        <tr>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Id</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Nome</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Email</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Dependentes</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Vale Transporte</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Salário Bruto</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="funcionario : ${funcionarios}" style="background-color: #273238; border-bottom: 1px solid #3a3a3a;">
            <td style="padding: 10px;" th:text="${funcionario.id}"></td>
            <td style="padding: 10px;" th:text="${funcionario.nome}"></td>
            <td style="padding: 10px;" th:text="${funcionario.email}"></td>
            <td style="padding: 10px;" th:text="${funcionario.dependentes}"></td>
            <td style="padding: 10px;" th:text="${funcionario.temValeTransporte}"></td>
            <td style="padding: 10px;" th:text="${funcionario.salarioBruto}"></td>
        </tr>

        </tbody>
    </table>

    <div style="margin-top: 20px; text-align: center;">
        <a href="getAllFuncionarios.html" th:href="@{/}"
           style="background-color: #e74c3c; color: white; padding: 10px 18px; text-decoration: none; border-radius: 6px;">Desconectar</a>
        <a href="logadoFuncionario.html" th:href="@{/funcionario/logado}"
           style="background-color: #3498db; color: white; padding: 10px 18px; text-decoration: none; border-radius: 6px; margin-left: 10px;">Voltar</a>
    </div>

</div>
</body>
</html>
