<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Funcionários</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <table class="table table-bordered table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Dependentes</th>
                    <th>ValeTransporte</th>
                    <th>Salário Bruto</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.Id}"></td>
                    <td th:text="${funcionario.Nome}"></td>
                    <td th:text="${funcionario.Dependentes}"></td>
                    <td th:text="${funcionario.TemValeTransporte}"></td>
                    <td th:text="${funcionario.SalarioBruto}"></td>
                    <td th:text="${funcionario.Senha}"></td>
                </tr>
            </tbody>
        </table>
        <div><a href="loginFuncionario.html" class="btn btn-primary mb-3" th:href="@{/funcionario/login}">Login</a></div>
        <div><a href="createFuncionario.html" class="btn btn-warning" th:href="@{/funcionario/create}">Criar um Funcionário</a></div>
    </div>
</body>
</html>
