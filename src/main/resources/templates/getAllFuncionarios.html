<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Funcionários</title>
</head>
<body>
    <table class="table table-bordered table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Dependentes</th>
                <th>ValeTransporte</th>
                <th>Salário Bruto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="funcionario : ${funcionarios}">
                <td th:text="${funcionario.getId}"></td>
                <td th:text="${funcionario.getNome}"></td>
                <td th:text="${funcionario.getDependentes}"></td>
                <td th:text="${funcionario.getTemValeTransporte}"></td>
                <td th:text="${funcionario.getSalarioBruto}"></td>
            </tr>
        </tbody>
    </table>
    <div><a href="loginFuncionario.html" th:href="@{/funcionario/login}">Login</a></div>
    <div><a href="createFuncionario.html" th:href="@{/funcionario/create}">Criar um Funcionário</a></div>
</body>
</html>
