<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Holerites</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <table class="table table-bordered table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Salário Bruto</th>
            <th>Inss</th>
            <th>Irrf</th>
            <th>Vale Transporte</th>
            <th>Salário Líquido</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="holerite : ${holerites}">
            <td th:text="${holerite.salarioModel.id}"></td>
            <td th:text="${holerite.salarioModel.dataSalario}"></td>
            <td th:text="${holerite.funcionarioModel.salarioBruto}"></td>
            <td th:text="${holerite.salarioModel.descontoInss}"></td>
            <td th:text="${holerite.salarioModel.descontoIrrf}"></td>
            <td th:text="${holerite.salarioModel.descontoValeTransporte}"></td>
            <td th:text="${holerite.salarioModel.salarioLiquido}"></td>
            <td> <a th:href="@{/funcionario/logado/holerites/gerar/{id}(id=${holerite.getId})}" class="btn btn-success">PDF</a>
            <td> <a th:href="@{/funcionario/logado/holerites/envio/email/{id}(id=${holerite.getId})}" class="btn btn-success">Enviar para Email</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div><a href="getAllFuncionarios.html" class="btn btn-danger mt-3 mb-3"th:href="@{/}">Desconectar</a></div>
    <div><a href="logadoFuncionario.html" class="btn btn-primary" th:href="@{/funcionario/logado}">Voltar</a></div>

</div>
</body>
</html>
