<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Holerites</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #5e9c9b; color: #ffffff; font-family: Arial, sans-serif;">
<div class="container" style="width: 95%; background-color: #2b3a42; padding: 20px; border-radius: 10px; box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);">

    <table class="table table-striped table-dark" style="width: 100%; background-color: #1f2a30; border-collapse: collapse; color: white;">
        <thead style="background-color: #121a1f;">
        <tr>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Id</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Data</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Salário Bruto</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">INSS</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">IRRF</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Vale Transporte</th>
            <th style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Salário Líquido</th>
            <th colspan="2" style="padding: 12px; border-bottom: 2px solid #3a3a3a;">Ações</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="holerite : ${holerites}" style="background-color: #273238; border-bottom: 1px solid #3a3a3a;">
            <td style="padding: 10px;" th:text="${holerite.salarioModel.id}"></td>
            <td style="padding: 10px;" th:text="${holerite.salarioModel.dataSalario}"></td>
            <td style="padding: 10px;" th:text="${holerite.salarioBrutoNaData}"></td>
            <td style="padding: 10px;" th:text="${holerite.salarioModel.descontoInss}"></td>
            <td style="padding: 10px;" th:text="${holerite.salarioModel.descontoIrrf}"></td>
            <td style="padding: 10px;" th:text="${holerite.salarioModel.descontoValeTransporte}"></td>
            <td style="padding: 10px;" th:text="${holerite.salarioModel.salarioLiquido}"></td>
            <td style="padding: 10px;">
                <a th:href="@{/funcionario/logado/holerites/gerar/{id}(id=${holerite.getId})}" target="_blank"
                   style="background-color: #6bc8c8; color: black; padding: 6px 12px; border-radius: 6px; text-decoration: none;">PDF</a>
            </td>
            <td style="padding: 10px;">
                <a th:href="@{/funcionario/logado/holerites/envio/email/{id}(id=${holerite.getId})}"
                   style="background-color: #6bc8c8; color: black; padding: 6px 12px; border-radius: 6px; text-decoration: none;">Enviar Email</a>
            </td>
        </tr>

        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="getAllFuncionarios.html" th:href="@{/}"
           style="background-color: #e74c3c; color: white; padding: 10px 18px; text-decoration: none; border-radius: 6px;">Desconectar</a>
        <a href="logadoFuncionario.html" th:href="@{/funcionario/logado}"
           style="background-color: #3498db; color: white; padding: 10px 18px; text-decoration: none; border-radius: 6px; margin-left: 10px;">Voltar</a>
    </div>

</div>
</body>

</html>
