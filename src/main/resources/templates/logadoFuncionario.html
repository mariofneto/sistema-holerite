<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container">
    <div th:if="${nome} == 'admin'">
        <h1 th:text="'Administrador: ' + ${nome}" class="d-flex p-2"></h1>
        <a th:href="@{/funcionario/logado/holerites/gerar/}" class="btn btn-primary">Criar Holerite</a>
        <a href="getAllFuncionarios.html" class="btn btn-secondary mt-3 mb-3" th:href="@{/Allfuncionarios}">Ver Todos os Funcionários</a>
        <a href="getAllHoleritesFuncionario.html" class="btn btn-secondary mt-3 mb-3" th:href="@{/funcionario/logado/holerites}">Ver Todos Holerites de um Funcionário</a>
        <a href="createFuncionario.html" class="btn btn-warning mt-3 mb-3" th:href="@{/funcionario/create}">Criar um Funcionário</a>
        <a href="updateFuncionario.html" class="btn btn-secondary mt-3 mb-3" th:href="@{/funcionario/update}">Editar um Funcionário</a>
    </div>
    <div th:if="${nome} != 'admin'">
        <h1 th:text="'Funcionário: ' + ${nome}" class="d-flex p-2"></h1>
        <a href="getAllHolerites.html" class="btn btn-warning mb-3"
           th:href="@{/funcionario/logado/holerites/{nome}(nome=${nome})}">Seus Holerites</a>
        <a href="loginFuncionario.html" class="btn btn-danger mt-3 mb-3" th:href="@{/}">Desconectar</a>
    </div>

</div>
</body>
</html>
