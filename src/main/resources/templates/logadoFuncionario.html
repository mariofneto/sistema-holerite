<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #121212; color: #ffffff;">



    <div th:if="${nome} == 'admin'">
        <h1 th:text="'Administrador: ' + ${nome}" class="d-flex p-2" style="color: #ffffff;"></h1>
        <div class="container" style="background-color: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.7);">
            <a th:href="@{/funcionario/logado/holerites/gerar/}" class="btn btn-secondary mt-2 mb-2" style="margin-bottom: 10px;">Criar Holerite</a><br>
            <a href="getAllFuncionarios.html" th:href="@{/Allfuncionarios}" class="btn btn-secondary mt-2 mb-2">Ver Todos os Funcionários</a><br>
            <a href="getAllHoleritesFuncionario.html" th:href="@{/funcionario/logado/holerites}" class="btn btn-secondary mt-2 mb-2">Ver Todos Holerites de um Funcionário</a><br>
            <a href="createFuncionario.html" th:href="@{/funcionario/create}" class="btn btn-secondary mt-2 mb-2">Criar um Funcionário</a><br>
            <a href="updateFuncionario.html" th:href="@{/funcionario/update}" class="btn btn-secondary mt-2 mb-2">Editar um Funcionário</a><br>
            <a href="deleteFuncionario.html" th:href="@{/funcionario/delete}" class="btn btn-secondary mt-2 mb-2">Demitir um Funcionário</a><br>
            <a href="loginFuncionario.html" th:href="@{/}" class="btn btn-danger mt-2 mb-2">Desconectar</a>
        </div>
    </div>

    <div th:if="${nome} != 'admin'">
        <h1 th:text="'Funcionário: ' + ${nome}" class="d-flex p-2" style="color: #ffffff;"></h1>
        <div class="container" style="background-color: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.7);">
            <a href="getAllHolerites.html" th:href="@{/funcionario/logado/holerites/{nome}(nome=${nome})}"
               class="btn btn-secondary mt-2 mb-2" style="margin-right: 10px;">Seus Holerites</a>
            <a href="loginFuncionario.html" th:href="@{/}" class="btn btn-danger mt-2 mb-2">Desconectar</a>
        </div>
    </div>

</div>

</body>
</html>
