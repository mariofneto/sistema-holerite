<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container col-md-4 p-3 shadow-lg rounded overflow-auto" style="max-height: 90vh;">
        <h3 class="text-center mb-3">Criação de Funcionário</h3>

        <!-- era para aparecer uma msg na tela, vamos arrumar depois -->
        <div class="mb-2">
            <div th:each="msg : ${msg}">
                <span th:text="${msg}"></span>
            </div>
        </div>

        <form method="post" action="/funcionario/create">
            <div class="mb-2">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome">
            </div>

            <div class="mb-2">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha">
            </div>

            <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email">
            </div>

            <div class="mb-2">
                <label class="form-label">Dependentes</label>
                <input type="number" class="form-control" name="dependentes">
            </div>

            <div class="mb-2">
                <label class="form-label">Tem Vale Transporte?</label>
                <select class="form-select" name="temValeTransporte">
                    <option value="true">Sim</option>
                    <option value="false" selected>Não</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="form-label">Salário Bruto</label>
                <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input type="text" class="form-control" name="salarioBruto">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <a href="javascript:history.back()" class="btn btn-danger w-100 mt-2">Voltar</a>
    </div>

</body>
</html>
