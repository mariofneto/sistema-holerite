<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Criação de um funcionário</h1>
<br>
    <form method="post" action="/funcionario/create">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome">
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha">
        </div>

        <div class="mb-3">
            <label class="form-label">Dependentes</label>
            <input type="number" class="form-control" name="dependentes">
        </div>

        <div class="mb-3">
            <label class="form-label">Tem vale transporte?</label>
            <select class="form-select" name="temValeTransporte">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="form-label">Salário Bruto</label>
            <span class="input-group-text">R$</span>
            <input type="text" class="form-control" name="salarioBruto">
            <span class="input-group-text">.00</span>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
<div><a href="getAllFuncionarios.html" th:href="@{/funcionario/}">Desconectar</a></div>
</body>
</html>
