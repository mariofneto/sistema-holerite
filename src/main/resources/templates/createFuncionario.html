<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/loginStyle.css">
</head>
<body style="background-color: #121212; color: #ffffff;">
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h3 class="fw-bold mb-2 text-uppercase">Criação de Funcionário</h3>


                                <form method="post" action="/funcionario/create">
                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label">Nome</label>
                                        <input type="text" class="form-control form-control-lg" name="nome">
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label">Senha</label>
                                        <input type="password" class="form-control form-control-lg" name="senha">
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-lg" name="email">
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label">Dependentes</label>
                                        <input type="number" class="form-control form-control-lg" name="dependentes">
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label">Tem Vale Transporte?</label>
                                        <select class="form-select" name="temValeTransporte">
                                            <option value="true">Sim</option>
                                            <option value="false" selected>Não</option>
                                        </select>
                                    </div>

                                    <div data-mdb-input-init class="form-outline form-white mb-4">
                                        <label class="form-label">Salário Bruto</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="text" class="form-control form-control-lg" name="salarioBruto">
                                        </div>
                                    </div>


                                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"  type="submit">Enviar</button>

                                </form>

                                <p class="mt-5 mb-5">Tem uma conta? <a th:href="@{/}" class="text-white-50 fw-bold"><u>Clique aqui</u></a></p>

                                <a href="javascript:history.back()" class="btn btn-danger w-100 mt-2">Voltar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
